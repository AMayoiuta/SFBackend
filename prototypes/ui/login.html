<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFlow - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }
        .status-bar-left {
            display: flex;
            align-items: center;
        }
        .status-bar-right {
            display: flex;
            align-items: center;
        }
        .app-bg {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
        }
    </style>
</head>
<body class="h-full">
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">
            9:41
        </div>
        <div class="status-bar-right">
            <i class="fas fa-signal mr-2"></i>
            <i class="fas fa-wifi mr-2"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 登录界面 -->
    <div class="flex flex-col h-screen app-bg">
        <div class="flex-1 flex flex-col justify-center items-center px-8">
            <div class="w-full max-w-md">
                <!-- Logo -->
                <div class="flex justify-center mb-12">
                    <div class="h-24 w-24 rounded-full bg-white flex items-center justify-center shadow-lg">
                        <i class="fas fa-tasks text-indigo-600 text-4xl"></i>
                    </div>
                </div>
                
                <!-- 标题 -->
                <h1 class="text-3xl font-bold text-white text-center mb-8">SmartFlow</h1>
                <p class="text-white text-center mb-12 opacity-80">智能任务管理，高效规划生活</p>
                
                <!-- 登录表单 -->
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                            邮箱/用户名
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input class="appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" id="email" type="text" placeholder="请输入邮箱或用户名">
                        </div>
                    </div>
                    <div class="mb-8">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                            密码
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input class="appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" id="password" type="password" placeholder="请输入密码">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 cursor-pointer"></i>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                记住我
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                                忘记密码?
                            </a>
                        </div>
                    </div>
                    <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                        登录
                    </button>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            还没有账号? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">立即注册</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
