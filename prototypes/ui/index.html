<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFlow - UI原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 44px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 1px solid #e5e7eb;
            position: relative;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .screen-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        .notch {
            position: absolute;
            width: 150px;
            height: 30px;
            background-color: #000;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 10;
        }
        .phone-label {
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold text-center mb-8">SmartFlow UI原型</h1>
    <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">
        以下是SmartFlow应用的UI原型，展示了主要界面的设计。每个界面都采用了现代化的设计风格，符合iOS设计规范。
    </p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 max-w-7xl mx-auto">
        <!-- 登录界面 -->
        <div>
            <div class="phone-frame mx-auto">
                <div class="notch"></div>
                <div class="screen">
                    <iframe src="login.html" class="screen-content"></iframe>
                </div>
            </div>
            <p class="phone-label">登录界面</p>
        </div>
        
        <!-- 首页/任务列表 -->
        <div>
            <div class="phone-frame mx-auto">
                <div class="notch"></div>
                <div class="screen">
                    <iframe src="home.html" class="screen-content"></iframe>
                </div>
            </div>
            <p class="phone-label">任务列表</p>
        </div>
        
        <!-- 任务详情 -->
        <div>
            <div class="phone-frame mx-auto">
                <div class="notch"></div>
                <div class="screen">
                    <iframe src="task_detail.html" class="screen-content"></iframe>
                </div>
            </div>
            <p class="phone-label">任务详情</p>
        </div>
        
        <!-- 创建任务 -->
        <div>
            <div class="phone-frame mx-auto">
                <div class="notch"></div>
                <div class="screen">
                    <iframe src="create_task.html" class="screen-content"></iframe>
                </div>
            </div>
            <p class="phone-label">创建任务</p>
        </div>
        
        <!-- AI任务拆解 -->
        <div>
            <div class="phone-frame mx-auto">
                <div class="notch"></div>
                <div class="screen">
                    <iframe src="task_breakdown.html" class="screen-content"></iframe>
                </div>
            </div>
            <p class="phone-label">AI任务拆解</p>
        </div>
        
        <!-- 智能日报 -->
        <div>
            <div class="phone-frame mx-auto">
                <div class="notch"></div>
                <div class="screen">
                    <iframe src="daily_report.html" class="screen-content"></iframe>
                </div>
            </div>
            <p class="phone-label">智能日报</p>
        </div>
        
        <!-- 社区 -->
        <div>
            <div class="phone-frame mx-auto">
                <div class="notch"></div>
                <div class="screen">
                    <iframe src="community.html" class="screen-content"></iframe>
                </div>
            </div>
            <p class="phone-label">社区</p>
        </div>
        
        <!-- 个人中心 -->
        <div>
            <div class="phone-frame mx-auto">
                <div class="notch"></div>
                <div class="screen">
                    <iframe src="profile.html" class="screen-content"></iframe>
                </div>
            </div>
            <p class="phone-label">个人中心</p>
        </div>
    </div>
    
    <footer class="mt-16 text-center text-gray-500 text-sm">
        <p>SmartFlow UI原型 © 2023</p>
    </footer>
</body>
</html>
