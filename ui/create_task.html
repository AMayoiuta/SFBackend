<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFlow - 创建任务</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }
        .status-bar-left {
            display: flex;
            align-items: center;
        }
        .status-bar-right {
            display: flex;
            align-items: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            background-color: #F9FAFB;
        }
        .form-input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            min-height: 120px;
            resize: none;
            background-color: #F9FAFB;
        }
        .form-textarea:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .priority-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
        }
        .priority-option.selected {
            background-color: #EEF2FF;
        }
        .priority-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .priority-high {
            background-color: #EF4444;
        }
        .priority-medium {
            background-color: #F59E0B;
        }
        .priority-low {
            background-color: #10B981;
        }
        .priority-urgent {
            background-color: #7C3AED;
        }
        .ai-assist-btn {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">
            9:41
        </div>
        <div class="status-bar-right">
            <i class="fas fa-signal mr-2"></i>
            <i class="fas fa-wifi mr-2"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 头部导航 -->
    <div class="bg-white px-4 py-4 shadow-sm">
        <div class="flex items-center">
            <button class="mr-4">
                <i class="fas fa-times text-gray-700"></i>
            </button>
            <h1 class="text-xl font-bold">创建任务</h1>
            <button class="ml-auto bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium">
                保存
            </button>
        </div>
    </div>

    <!-- 表单内容 -->
    <div class="p-4 pb-24">
        <form>
            <!-- 任务标题 -->
            <div class="form-group">
                <label class="form-label" for="task-title">任务标题</label>
                <input type="text" id="task-title" class="form-input" placeholder="输入任务标题">
            </div>
            
            <!-- 任务描述 -->
            <div class="form-group">
                <label class="form-label" for="task-description">任务描述</label>
                <textarea id="task-description" class="form-textarea" placeholder="详细描述你的任务..."></textarea>
            </div>
            
            <!-- 截止日期 -->
            <div class="form-group">
                <label class="form-label">截止日期</label>
                <div class="relative">
                    <input type="text" class="form-input" placeholder="选择日期" value="2023-11-15">
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                        <i class="far fa-calendar text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <!-- 预计时长 -->
            <div class="form-group">
                <label class="form-label">预计时长</label>
                <div class="flex space-x-3">
                    <input type="text" class="form-input" placeholder="时长" value="120">
                    <select class="form-input bg-white">
                        <option>分钟</option>
                        <option>小时</option>
                    </select>
                </div>
            </div>
            
            <!-- 优先级 -->
            <div class="form-group">
                <label class="form-label">优先级</label>
                <div class="grid grid-cols-2 gap-3">
                    <div class="priority-option selected">
                        <div class="priority-dot priority-low"></div>
                        <span>低</span>
                    </div>
                    <div class="priority-option">
                        <div class="priority-dot priority-medium"></div>
                        <span>中</span>
                    </div>
                    <div class="priority-option">
                        <div class="priority-dot priority-high"></div>
                        <span>高</span>
                    </div>
                    <div class="priority-option">
                        <div class="priority-dot priority-urgent"></div>
                        <span>紧急</span>
                    </div>
                </div>
            </div>
            
            <!-- 提醒设置 -->
            <div class="form-group">
                <div class="flex justify-between items-center">
                    <label class="form-label mb-0">设置提醒</label>
                    <div class="relative inline-block w-12 h-6 rounded-full bg-gray-200">
                        <input type="checkbox" id="reminder-toggle" class="sr-only">
                        <span class="block absolute left-1 top-1 w-4 h-4 rounded-full bg-white transition-transform duration-200 transform"></span>
                    </div>
                </div>
            </div>
            
            <!-- AI辅助按钮 -->
            <button type="button" class="ai-assist-btn w-full py-4 text-white rounded-xl font-medium mt-6 flex items-center justify-center">
                <i class="fas fa-magic mr-2"></i>
                使用AI智能拆解任务
            </button>
        </form>
    </div>
</body>
</html>
