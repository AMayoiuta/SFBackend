"""
Alembic数据库迁移配置文件

主要功能:
1. 配置数据库迁移环境
2. 设置迁移脚本位置
3. 定义数据库连接参数
4. 配置迁移日志和格式

关键配置项:
- script_location: 迁移脚本目录
- sqlalchemy.url: 数据库连接URL
- file_template: 迁移文件命名模板
- timezone: 时区设置
- version_path_separator: 版本路径分隔符

使用方法:
- 创建迁移: alembic revision --autogenerate -m "迁移描述"
- 升级数据库: alembic upgrade head
- 降级数据库: alembic downgrade -1
- 检查当前版本: alembic current

注意:
实际部署时数据库连接URL应通过环境变量配置，而不是硬编码在此文件中
"""

